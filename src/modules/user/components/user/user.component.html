<mat-card *ngIf="user">
    <img *ngIf="user.avatar" mat-card-image [src]="user.avatar">

    <mat-card-header>
        <mat-card-title>{{ user.getFullName() }}</mat-card-title>
        <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-footer>
        <button mat-raised-button (click)="back()">Back</button>
    </mat-card-footer>
</mat-card>
